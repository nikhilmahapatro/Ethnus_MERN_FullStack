<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            border: 2px solid black;
            padding: 20px;
        }

        .inner-div {
            margin: 40px;
            background-color: yellow;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner-div">
            <p>This text has a margin of 40 <br> pixels on all 4 sides. It is
                <br> nested within a 'div' with a<br> border to make it easier to see
                <br>the effect of the margin.
            </p>
        </div>
    </div>
</body>

</html>
