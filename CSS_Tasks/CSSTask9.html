<!DOCTYPE html>
<html>

<head>
    <style>
        .outer-div {
            padding: 20px;
            background-color: lightgray;
        }

        .inner-div {
            margin: 40px;
            background-color: yellow;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="outer-div">
        <div class="inner-div">
            <p>The outer div has padding applied.This<br>
                results in padding betweem the edge of the <br>
                outer div and the edge of the inner div.</p>
        </div>
    </div>
</body>

</html>
